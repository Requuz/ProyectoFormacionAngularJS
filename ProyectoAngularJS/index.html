<!DOCTYPE html>
<html lang="es" ng-app="starWarsApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Proyecto de formación</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Star+Jedi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
    <div class="starwars-demo">
      <img
        src="//cssanimation.rocks/demo/starwars/images/star.svg"
        alt="Star"
        class="star"
      />
      <img
        src="//cssanimation.rocks/demo/starwars/images/wars.svg"
        alt="Wars"
        class="wars"
      />
      <audio id="introAudio">
        <source src="tu_audio.mp3" type="audio/mpeg" />
        Tu navegador no soporta el elemento de audio.
      </audio>
    </div>

    <div class="container">
      <a href="/starships" class="btn btn-2">Todas las naves</a><br />
      <a href="/pilots" class="btn btn-2">Todos los personajes</a><br />
      <a href="/starshipPilot" class="btn btn-2">Naves y pilotos</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="controllers/app.js"></script>
    <script>
      // Obtén el elemento de audio
      const audio = document.getElementById("introAudio");

      // Agrega un escuchador de eventos a la animación
      const star = document.querySelector(".star");
      star.addEventListener("animationstart", function () {
        // Inicia el audio al principio de la animación
        audio.play();
      });

      star.addEventListener("animationend", function () {
        // Detén el audio al final de la animación
        audio.pause();
        audio.currentTime = 0; // Restablece el audio al principio
      });
    </script>
  </body>
</html>
